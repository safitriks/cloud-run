<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 50px auto;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="#" method="post">
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda"><br>
        
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Masukkan email Anda"><br>
        
        <label for="message">Pesan:</label><br>
        <textarea id="message" name="message" placeholder="Masukkan pesan Anda"></textarea><br>
        
        <input type="submit" value="Kirim">
    </form>
</div>

</body>
</html>
